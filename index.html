<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Offline QR Verifier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="./manifest.json">

  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      margin: 16px;
      background: #fafafa;
      padding-bottom: 120px;
    }

    video {
      width: 100%;
      max-width: 420px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background: black;
    }

    img {
      max-width: 100%;
      margin-top: 10px;
      border: 1px solid #ccc;
      display: none;
    }

    button {
      padding: 12px 18px;
      font-size: 15px;
      margin: 6px 4px;
    }

    textarea {
      width: 100%;
      max-width: 420px;
      height: 160px;
      font-family: monospace;
      margin-top: 8px;
    }

    .block {
      margin-top: 16px;
      padding: 12px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .status {
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
      margin-bottom: 12px;
    }

    .status.neutral { background: #eee; }
    .status.ok { background: #d4f7d4; color: #0a7a0a; }
    .status.err { background: #ffd6d6; color: #a00000; }

    .substatus {
      font-size: 14px;
      margin-bottom: 6px;
    }

    .data-view div {
      margin: 4px 0;
    }

    .fixed {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      border-top: 1px solid #ccc;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
  </style>
</head>

<body>

<h2>üì∑ Offline QR Verifier</h2>

<!-- STATUS -->
<div id="statusBox" class="status neutral">
  üì∑ Scanning QR codes‚Ä¶
</div>

<video id="video" playsinline muted></video>

<!-- PHOTO -->
<div class="block">
  <h3>üì∑ Photo</h3>
  <div id="photoStatus" class="substatus">Waiting for photo‚Ä¶</div>
  <img id="photo">
</div>

<!-- DATA -->
<div class="block">
  <h3>üßæ Data</h3>

  <div id="dataView" class="data-view" hidden>
    <div><b>Surname:</b> <span id="vSurname"></span></div>
    <div><b>Given names:</b> <span id="vGivenNames"></span></div>
    <div><b>Date of birth:</b> <span id="vDob"></span></div>
    <div><b>Sex:</b> <span id="vSex"></span></div>
    <div><b>Nationality:</b> <span id="vNationality"></span></div>
    <div><b>Document type:</b> <span id="vDocType"></span></div>
  </div>

  <button id="toggleXml">Show raw XML</button>
  <textarea id="dataXml" readonly hidden></textarea>
</div>

<!-- VERIFICATION -->
<div class="block">
  <h3>üîê Verification results</h3>
  <ul id="verifyList"></ul>
</div>

<div class="fixed">
  <button id="btnStart">Start</button>
  <button id="btnStop">Stop</button>
  <button id="btnReset">Reset</button>
</div>

<script src="./jsQR.js"></script>
<script src="./scanner.js"></script>

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./service-worker.js');
  }
</script>

</body>
</html>
