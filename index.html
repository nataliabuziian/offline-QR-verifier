<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Offline QR Verifier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="./manifest.json">

  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      margin: 16px;
      background: #fafafa;
      padding-bottom: 120px;
    }

    video {
      width: 100%;
      max-width: 420px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background: black;
    }

    button {
      padding: 12px 18px;
      font-size: 15px;
      margin: 4px;
    }

    #status {
      margin: 10px 0;
      font-size: 14px;
    }

    img {
      max-width: 100%;
      margin-top: 10px;
      border: 1px solid #ccc;
      display: none;
    }

    textarea {
      width: 100%;
      max-width: 420px;
      height: 160px;
      font-family: monospace;
      margin-top: 10px;
    }

    .fixed {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      border-top: 1px solid #ccc;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
  </style>
</head>

<body>

<h2>ðŸ“· Offline QR Verifier</h2>

<video id="video" playsinline muted></video>

<p id="status">Ready</p>

<img id="photo">

<h3>ðŸ“„ Data XML</h3>
<textarea id="dataXml" readonly></textarea>

<div class="fixed">
  <button id="btnStart">Start</button>
  <button id="btnStop">Stop</button>
  <button id="btnReset">Reset</button>
</div>

<script src="./jsQR.js"></script>
<script src="./scanner.js"></script>

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./service-worker.js');
  }
</script>

</body>
</html>
